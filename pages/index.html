<html>
    <body>
        <div id="title_div"></div>
        <div id="author_div"></div>
        <div id="version_div"></div>
        <script src="info.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $.getJSON("https://nattyan-tv.github.io/ark-server-utility/pages/info.json", (data) => {
                console.log(`title=${data.title}\nversion=${data.version}\nauthor=${data.author}`);
                title_div.innerHTML = "application name:" + data.title
                author_div.innerHTML = "author name:" + data.author
                version_div.innerHTML = "latest applcation version:" + data.version
            });
        </script>
    </body>
</html>
